<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background">

<!-- Start Navbar Section -->
            <div class="fb-navabar">
                <img class="fbTextLogo" src="img/f-b text logo.png" alt="">
                <div class="email-password-parent-div">
                <div>
                <label class="input-label" for="">Email Or Phone</label><br>
                <input id="email-input" type="email number">
            </div>
            <div>
                <label class="input-label" for="">Password</label><br>
                <input id="password-input" type="password">
                <p class="Forgetten-Account">Forgotten Account?</p>
            </div>
            <button id="logbutton">Log in</button>
        </div>
            </div>
<!-- End Navbar Section -->

            <div class="people-regstration-parrent-div">
            <div class="people-background">
                 <img class="people-background-image" src="img/fb people (1).png" alt="">
            </div>
            <div class="regstration-div">
                 <h1 class="first-heading">Creat an account</h1>
                 <h4 class="second-headding">it's quik and easy.</h4>
                  
                 <div class="form-parent">
                    <input id="full-name" type="text" placeholder="Full Name">
                    <input id="surname" type="text" placeholder="Surname"><br><br>
                    <input id="mobileoremail" type="email number" placeholder="Mobile number or email address"><br><br>
                    <input id="newpassword" type="password" placeholder="New password"><br><br>
                    
                    <label class="birthday-label" for="">Birthday</label><br>
                    <select name="" id="birthday-date">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <select name="" id="birth-month">
                        <option value="">jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                    </select>
                    <select name="" id="birth-year">
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                    </select><br><br>

                    <label class="birthday-label" for="">Gender</label><br>
                    <input id="radio-1" type="radio" name="rd">
                    <label class="birthday-label" for="">Female</label>

                    <input id="radio-2" type="radio" name="rd">
                    <label class="birthday-label" for="">Male</label>

                    <input id="radio-3" type="radio" name="rd">
                    <label class="birthday-label" for="">Custom</label>
                    </div>

                    <div class="last-p-div">
                        <p class="finel-p">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.
                             You may receive SMS notifications from us and can opt out at any time.</p>
                    </div>

                    <div>
                        <button id="signup-button">Sign Up</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
